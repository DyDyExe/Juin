name: Build Tweak

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Theos
      run: |
        git clone https://github.com/theos/theos.git $HOME/theos
        export THEOS=$HOME/theos
        echo 'export THEOS=$HOME/theos' >> $HOME/.bash_profile
        source $HOME/.bash_profile

    - name: Download and install iOS SDK 14.5
      run: |
        mkdir -p $HOME/theos/sdks
        curl -L -o /tmp/iPhoneOS14.5.sdk.zip "https://github.com/xybp888/iOS-SDKs/archive/refs/heads/master.zip"
        unzip /tmp/iPhoneOS14.5.sdk.zip -d $HOME/theos/sdks/
        mv $HOME/theos/sdks/iOS-SDKs-master/iPhoneOS14.5.sdk $HOME/theos/sdks/iPhoneOS14.5.sdk

    - name: Verify Theos Installation
      run: ls -la $HOME/theos && ls -la $HOME/theos/sdks

    - name: Build tweak
      run: |
        export THEOS=$HOME/theos
        make clean package
      env:
        THEOS=$HOME/theos

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: tweak-build
        path: ./packages/*.deb
